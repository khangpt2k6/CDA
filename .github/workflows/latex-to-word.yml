name: LaTeX to Word

on:
  push:
    paths:
      - '**.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended pandoc

      - name: Convert LaTeX to Word
        run: |
          for texfile in *.tex .*.tex; do
            [ -f "$texfile" ] || continue
            basename="${texfile%.tex}"
            echo "Converting $texfile -> ${basename}.docx"
            pandoc "$texfile" \
              --from latex \
              --to docx \
              --resource-path=. \
              --extract-media=media \
              -o "${basename}.docx"
          done

      - name: Commit and push Word documents
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.docx .*.docx 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate Word documents from LaTeX"
            git push
          fi
